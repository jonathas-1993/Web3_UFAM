<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Hardhat</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "script": "./script.js"
        }
      }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="blockchain-icon.png" alt="Blockchain Icon">
            <h1>App Hardhat</h1>
        </div>
        <div class="wallet-connect">
            <button id="connectWalletBtn">Conectar Carteira</button>
            <div id="walletStatus" class="not-connected">Desconectado</div>
        </div>
    </header>

    <main>
        <div class="network-selector">
            <label for="networkSelect">Rede:</label>
            <select id="networkSelect">
                <option value="hardhat">Local Hardhat</option>
                <option value="goerli">Testnet Goerli</option>
                <option value="sepolia">Testnet Sepolia</option>
                <option value="mainnet">Ethereum Mainnet</option>
            </select>
        </div>

        <div class="network-info">
            <p>Rede: <span id="networkName">Local Hardhat</span></p>
            <p>Endereço do Contrato: <span id="contractAddress">0x5FbDB2315678afecb367f032d93F642f64180aa3</span></p>
            <p>Carteira Conectada: <span id="walletAddress">Não conectada</span></p>
        </div>

        <div id="messageDisplay">
            <p>Mensagem Atual do Contrato: <span id="currentMessage">Carregando...</span></p>
        </div>

        <div class="controls">
            <input type="text" id="newMessageInput" placeholder="Digite a nova mensagem">
            <button id="setMessageButton">Executar Transação</button>
            <button id="getMessageButton">Consultar Contrato</button>
        </div>

        <div id="transactions">
            <h3>Últimas Transações</h3>
            <ul id="txList"></ul>
        </div>
    </main>

    <footer>
        <p>2025 App Hardhat - Simulação de Smart Contracts Web3</p>
    </footer>

    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
